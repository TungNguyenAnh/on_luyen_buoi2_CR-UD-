<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<h1>List products</h1>
<div th:if="${message}">
    <span style="color: green;" th:text="${message}"></span>
</div>
<button><a th:href="@{/products/add-product}">Create</a></button>
<table border="1px solid black">
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Details</td>
        <td>Price</td>
        <td>Action</td>
    </tr>

    <tr th:each="product, state : ${listProducts}">
        <td th:text="${state.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.detail}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <button>edit</button>
            <button>delete</button>
        </td>

    </tr>
</table>
</body>
</html>
